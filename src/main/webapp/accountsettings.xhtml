<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type = "text/css" href="accountpage.css"> </link>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="header">
                <title>QuizPage</title>      
                <link rel="stylesheet" type = "text/css" href="quiz.css"> </link> 
            </ui:define>
            <ui:define name="content"> 
                <h:form>
                    <p:panelGrid >
                        <p:row>
                            <p:column>
                                <h:outputLabel class="outputLabel" value = "What is your age?" />
                                <h:inputText id ="age" value="#{userBean.account.age}"/>   
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel class="outputLabel" value = "What is your favorite quizz category?" />
                                <p:selectOneMenu id="favoriteCategorySelected" value="#{userBean.account.favoritecategory}">
                                    <f:selectItem itemLabel ="Select one Item" />
                                    <f:selectItems value="#{accountSettingsBackingBean.categories}"/>
                                </p:selectOneMenu> 
                            </p:column>
                        </p:row>
                    </p:panelGrid>  
                    <p:commandButton value = "Save changes and return to account page" action="#{accountSettingsBackingBean.updateAgeandFavoriteQuizz}" />
                </h:form>
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
