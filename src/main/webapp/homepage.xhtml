<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <link rel="stylesheet" type = "text/css" href="homepage.css"> </link>
    </head> 

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <div>
        <h1 class="rainbow_text_animated"> QUIZZ WEBB APP!</h1> 
    </div>
  
    <h:form  id = "playblock">
        <h:panelGrid id = "playpanel" columns = "1" border = "3"
                     cellpadding = "40" cellspacing = "0" styleClass="panelgridstyle">
            <f:facet name = "header">
                <h:outputText value = "Enter quizz code below"/>
            </f:facet>
            <h:inputText id ="quizzid" value="#{ValidateQuizzID.id}" />
            <h:panelGroup style = "display:block; text-align:center">
                <h:commandButton id = "guestloginButton" value = "Play as Guest" action ="#{ValidateQuizzID.validateQuizzId}" styleClass="standardbutton" />
            </h:panelGroup>
        </h:panelGrid>
    </h:form>

    <h:form id = "loginblock">
        <h:panelGrid id = "loginpanel" columns = "2" border = "3"
                     cellpadding = "40" cellspacing = "0" styleClass="panelgridstyle">

            <f:facet name = "header">
                <h:outputText value = "Login"/>
            </f:facet>
            <h:outputLabel value = "Username" />
            <h:inputText id ="username" value="#{loginViewBean.username}"/>
            <h:outputLabel value = "Password" />
            <h:inputSecret id="password" value="#{loginViewBean.password}"/>

            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">
                    <h:commandButton id = "loginButton" value = "Login" action = "#{loginController.login}" styleClass="standardbutton" />
                </h:panelGroup>
            </f:facet>
        </h:panelGrid>
    </h:form>
</html>
