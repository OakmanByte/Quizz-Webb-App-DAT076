<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="common.css">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/newhtml.js"></script>
        <title>LATER PAGE</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    </head>
    <body>

        <!-- Start of Bootstrap Grid -->
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h2>Question: Solve log2(x+2)+log2(3) = log2(27) </h2>
                    <div class="checkbox">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="checkbox">
                                    <label><input type="checkbox" id="checkbox1" name ="alternativ" value="false">x=5</label>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="checkbox">
                                    <label><input type="checkbox" id="checkbox2" name ="alternativ" value="false">x=10</label>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="checkbox">
                                    <label><input type="checkbox" id="checkbox3" name ="alternativ" value="true">x=7</label>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="checkbox">
                                    <label><input type="checkbox" id="checkbox4" name ="alternativ" value="false">x=12</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="btn-group" role="group">
                        <button class="button" onclick="goToNextQuestion()">Nexts Question </button>
                        <button class="button" onclick="goBack()">Back</button>
                        <button class="button" onclick="showCorrectAnswer(document.getElementsByTagName('input'))">Check Answer</button>
                     </div>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
