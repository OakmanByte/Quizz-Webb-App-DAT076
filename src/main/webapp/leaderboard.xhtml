<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Leaderboard</title>
    </h:head>
    
    <h:body>
        
        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="title">Leaderboard</ui:define>
            <ui:define name="content">
                
                <h:form>
                    <div class="card">
                        <p:dataTable var="board" value="#{leaderboardBackingBean.board}">
                            <p:column headerText="User">
                                <h:outputText value="#{board.account.username}" />
                            </p:column>
                            <p:column headerText="Score">
                                <h:outputText value="#{board.score}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
           </ui:define>
        </ui:composition>
    </h:body>
</html>
