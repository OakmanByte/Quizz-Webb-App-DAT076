<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Leaderboard</title>
    </h:head>
    
    <h:body>
        
  
                <h:form>
                    <p>#{leaderboardBackingBean.board.size()}</p>
                    <c:if test="#{leaderboardBackingBean.board.size()==0}">
                    <h1>No players yet</h1>
                    </c:if>
                    <c:otherwise>
                    <div class="card">
                        <p:dataTable var="board" value="#{leaderboardBackingBean.board}" rendered ="#{not empty leaderboardBackingBean.board}" >
                            <p:column headerText="User">
                                <h:outputText value="#{board.account.username}" />
                            </p:column>
                            <p:column headerText="Score">
                                <h:outputText value="#{board.score}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    </c:otherwise>
                </h:form>

    </h:body>
</html>
