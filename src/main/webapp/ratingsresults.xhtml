<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="WEB-INF/template/common.xhtml">

            <ui:define name="content">

                <h:form>

                    <p:dataTable value="#{ratingsListBean.ratings}" var="ratings">

                        <f:facet name="header">
                            List of Ratings
                        </f:facet>

                        <p:column headerText="Score" sortBy="#{ratings.score}" >#{ratings.score}</p:column>
                        <p:column headerText="Review" sortBy="#{ratings.review}" >#{ratings.review}</p:column>
                        <p:column headerText="Creator" >#{ratings.creator.username}</p:column>



                    </p:dataTable>

                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
