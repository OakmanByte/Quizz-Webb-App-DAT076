<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login Page</title>
        <link rel="stylesheet" type = "text/css" href="homepage.css"> </link> 
        <link rel="stylesheet" type = "text/css" href="common.css"> </link>
    </h:head>
    <h:body>
        <div>
            <h1 class="rainbow_text_animated" > QUIZZ WEBB APP!</h1> 
        </div>
        <h:form id="LoginForm">
            <b:container fluid="true">
                <h:panelGrid id = "playpanel" columns = "1" border = "3"
                             cellpadding = "40" cellspacing = "0" styleClass="panelgridstyle">
                    <h:panelGroup styleClass = "blockpanelgroup">
                        <h:button id = "guestloginButton" value = "Play as Guest" outcome ="quizlist" styleClass="guestplaybutton" />
                    </h:panelGroup>
                </h:panelGrid>
                <b:panel title="Login" styleClass = "loginpanel" >
                    <h:panelGrid id = "loginpanelgrid" columns = "2"
                                 cellspacing = "0" styleClass="panelgridstyle" >
                        <h:outputLabel value = "Username" styleClass = "loginlabels" />
                        <b:inputText id ="username" value="#{userBean.account.username}" required="true" requiredMessage="Please enter your username"/>
                        <h:outputLabel value = "Password" styleClass = "loginlabels"/>
                        <b:inputSecret id="password" value="#{userBean.account.password}" required="true" requiredMessage="Please enter your password"/>
                    </h:panelGrid>

                    <h:panelGroup styleClass = "blockpanelgroup">
                        <h:commandButton id = "loginButton" value = "Login" action = "#{loginController.login}" styleClass="standardbutton" />
                        <h:link outcome="register.xhtml" styleClass="linkcolor" value="Create an account" />
                    </h:panelGroup>
                    <p:messages showDetail="true"/>
                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
