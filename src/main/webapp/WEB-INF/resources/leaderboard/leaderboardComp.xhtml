<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <cc:interface>
        <cc:attribute name="value"/>
        <cc:implementation>

            <div class="box">
                 <h1 class="ld_header">Leaderboard</h1>
                <c:if test="#{cc.attrs.value.size()==0}">
                    <p:dataTable var="board" value="">
                        <p:column headerText="Place">
                            <h:outputText value="No players yet" />
                        </p:column>
                        <p:column headerText="User">
                        </p:column>
                        <p:column headerText="Score">
                        </p:column>
                    </p:dataTable>
                </c:if>
                <c:if test="#{cc.attrs.value.size()!=0}">
                    <h:form>


                        <div class="card">
                            <p:dataTable styleClass="ld_table" var="board" value="#{cc.attrs.value}" rowIndexVar="index">
                                <p:column headerText="Place">
                                    <f:facet name="Place">
                                        <h:outputText value="index" />
                                    </f:facet>
                                    <h:outputText 
                                        value="#{index + 1}" />
                                </p:column>
                                <p:column headerText="User">
                                    <h:outputText value="#{board.account.username}" />
                                </p:column>
                                <p:column headerText="Score">
                                    <h:outputText value="#{board.score}" />
                                </p:column>
                            </p:dataTable>
                        </div>

                    </h:form>
                </c:if>
            </div>
        </cc:implementation> 

    </cc:interface>
</html>
