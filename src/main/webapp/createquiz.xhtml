<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns:o="http://omnifaces.org/ui"
       xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="CreateQuiz">
            <b:panelGrid columns="2" styleClass="panelgridstyle" >
                <p:outputLabel for="title" value="Quiz Title" />
                <p:inputText id="title" value="#{createQuiz.title}" placeholder="Title" />

                <p:outputLabel value="Quiz Category"/>
                <p:selectOneMenu id="category" >
                    <p:ajax event="itemSelect"
                            listener="#{createQuiz.onItemSelectedListener}"/>
                    <f:selectItem itemLabel="All" itemValue="#{createQuiz.category}" 
                                  noSelectionOption="true" itemDisabled="true" />
                    <f:selectItems value="#{quizListBackingBean.allCategories}" />
                </p:selectOneMenu>

                <p:outputLabel for="quizQuestion1" value="Question 1"/>
                <p:inputText id="quizQuestion1" value="#{createQuiz.question}" placeholder="Question 1"/>
                <p:panelGrid >
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="correctAnswer" value = "Correct Answer"/>
                            <p:inputText id = "correctAnswer" value="#{createQuiz.answer}" placeholder = "Correct Answer"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel for ="option1" value = "Option 1"/>
                            <p:inputText id = "option1" value="#{createQuiz.option1}" placeholder = "Option 1"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="option2" value = "Option 2"/>
                            <p:inputText id = "option2" value="#{createQuiz.option2}" placeholder = "Option 2"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel for ="option3" value = "Option 3"/>
                            <p:inputText id = "option3" value="#{createQuiz.option3}" placeholder = "Option 3"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <h:button value="Go back" outcome="accountpage"/>
                <b:commandButton value="Create Quiz" type="submit" 
                                 styleClass="standardbutton" action="#{createQuiz.addQuiz}" />

            </b:panelGrid>
        </h:form>
    </h:body>
</html>
