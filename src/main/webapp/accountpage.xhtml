<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <head>
        <title>My Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type = "text/css" href="accountpage.css"> </link> 
    </head>
    <body>       
<section class="profile">
  <header class="header">
    <div class="details">
      <img src="ProfilePicturePlaceholder.jpg" alt="John Doe" class="profile-pic"/>
      <h1 class="heading">#{loginViewBean.username}</h1>
      <div class="location">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
  <path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12 ,2Z"></path>
</svg>
        <p>Pyongyang, North Korea</p>
      </div>
      <div class="stats">
        <div class="col-4">
          <h4>Age</h4>
          <p>#{user.age}</p>
        </div>
        <div class="col-4">
          <h4>Role</h4>
          <p>#{user.userrole}</p>
        </div>
        <div class="col-4">
          <h4>Favorite Category</h4>
          <p>#{user.favoritecategory}</p>
        </div>
      </div>
    </div>
            <div class="col-4">
                 <h:button id = "goToQuizzPage" value = "Go to quiz page" outcome = "quizpage" styleClass="standardbutton" />
                 <h:button id = "goToAccountSettingsPage" value = "Account settings" outcome = "accountsettingspage" styleClass="standardbutton" />
                 <h:form>
                 <h:commandButton id = "logoutButton" value = "Logout" action="#{loginController.logout}" styleClass="standardbutton" />
                 </h:form>
            </div>
        </header>
    </section>
        
        
    </body>
</html>
