<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type = "text/css" href="accountpage.css"> </link>
    </h:head>
    <body>
        <h:form>
            <h:outputLabel value = "What is your age?" />
            <h:inputText id ="age" value="#{userBean.account.age}"/>     

            <h:outputLabel value = "What is your favorite quizz category?" />
            <p:selectOneMenu id="favoriteCategorySelected" value="#{userBean.account.favoritecategory}">
                <f:selectItem itemLabel ="Select one Item" />
                <f:selectItems value="#{accountSettingsBackingBean.categories}"/>
            </p:selectOneMenu>

            <p:commandButton value = "Save changes and return to account page" action="#{accountSettingsBackingBean.updateAgeandFavoriteQuizz}" styleClass="standardbutton" />

        </h:form>
    </body>
</html>
