<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">>


    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="WEB-INF/template/common.xhtml">

            <ui:define name="content">

                <h:form>

                    <h3 style ="text-align: center; margin-left: 20px; font-size: 25px; ">#{playQuizBackingBean.getcurrentQuestion().question} </h3>
                    <h3 style ="text-align: left; margin-left: 20px; font-size: 25px; ">Question: #{playQuizBackingBean.currentQuestionIndex + 1} / #{playQuizBackingBean.questions.size()} </h3>

                    <div class="card" style="text-align: center">

                        <p:column>
                            <p:commandButton value="#{playQuizBackingBean.getcurrentQuestion().alt1}" action="#{playQuizController.onAnswer(1)}" icon ="fa fa-fw fa-diamond" style="margin-left: 20px; word-wrap: break-word; background-color: goldenrod; font-size: 20px; font-weight: bold; width: 30em; height: 10em " />
                        </p:column>
                        <p:column>
                            <p:commandButton value="#{playQuizBackingBean.getcurrentQuestion().alt2}" action="#{playQuizController.onAnswer(2)}" icon="fa fa-fw fa-briefcase" style="margin-left: 20px; word-wrap: break-word; background-color: green; font-size: 20px; font-weight: bold; width: 30em; height: 10em;" />
                        </p:column>

                    </div>

                    <div style="margin-bottom: 20px; margin-top: 20px">

                    </div>

                    <div class="card" style="text-align: center">

                        <p:column>
                            <p:commandButton value="#{playQuizBackingBean.getcurrentQuestion().alt3}" action="#{playQuizController.onAnswer(3)}" icon="fa fa-fw fa-android" style="margin-left: 20px; word-wrap: break-word; background-color: red; font-size: 20px; font-weight: bold; width: 30em; height: 10em" />
                        </p:column>
                        <p:column>
                            <p:commandButton value="#{playQuizBackingBean.getcurrentQuestion().alt4}" action="#{playQuizController.onAnswer(4)}" icon="fa fa-fw fa-bank" style="margin-left: 20px; word-wrap: break-word; background-color: blue; font-size: 20px; font-weight: bold; width: 30em; height: 10em" />
                        </p:column>

                    </div>

                    <div style="text-align: right; margin-right: 1em; margin-top: 0.5em" >
                        <p:commandButton value="Next question" action="#{playQuizController.nextQuestion()}" icon="fa fa-fw fa-arrow-right" update="@form" />
                    </div>



                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>


</html>
