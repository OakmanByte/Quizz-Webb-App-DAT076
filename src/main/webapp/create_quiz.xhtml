<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns:o="http://omnifaces.org/ui"
       xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="CreateQuiz">
            <b:panelGrid columns="2" styleClass="panelgridstyle" >
                <p:outputLabel for="quizTitle" value="Quiz Title" />
                <p:inputText id="quizTitle" placeholder="Title" />

                <p:outputLabel for="quizCategory" value="Quiz Category"/>
                <p:selectOneMenu id="quizCategory">
                    <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{quizListBackingBean.allCategories}" />
                </p:selectOneMenu>

                <p:outputLabel for="quizQuestion1" value="Question 1"/>
                <p:inputText id="quizQuestion1" placeholder="Question 1"/>
                <p:panelGrid >
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="correctAnswer" value = "Correct Answer"/>
                            <p:inputText id = "correctAnswer" placeholder = "Correct Answer"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel for ="option1" value = "Option 1"/>
                            <p:inputText id = "option1" placeholder = "Option 1"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="option2" value = "Option 2"/>
                            <p:inputText id = "option2" placeholder = "Option 2"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel for ="option3" value = "Option 3"/>
                            <p:inputText id = "option3" placeholder = "Option 3"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <h:button value="Go back" outcome="accountpage"/>

            </b:panelGrid>
        </h:form>
    </h:body>
</html>
