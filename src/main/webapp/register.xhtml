<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registration Page</title>
        <link rel="stylesheet" type = "text/css" href="homepage.css"> </link> 
        <link rel="stylesheet" type = "text/css" href="common.css"> </link>
    </h:head>
    <h:body>
        <h:form id="RegisterForm">
            <b:container fluid="true">
                <b:panel id="test" title="Register Account" >
                    <b:panelGrid columns="3" columnClasses="label,field,message" styleClass="panelgridstyle" >
<!--                        <h:outputLabel for="username" value="Enter a username:" />-->
                        <b:inputText id="username" value="#{user.username}" placeholder="Username"
                                     required="true" requiredMessage="Please enter a username" >
                        </b:inputText>
                        <b:message for="username" />

                        <!--                    <h:outputLabel for="email" value="Enter your email:" />-->
                        <b:inputText id="email" value="#{user.email}" placeholder="Email"
                                     required="true" requiredMessage="Please enter your email, eg:yourid@domain.com">
                        </b:inputText>
                        <b:message for="email" />

                        <!--                    <h:outputLabel for="email" value="Enter a password:" />-->
                        <b:inputSecret id="password" value="#{user.password}" placeholder="Password"
                                       required="true" requiredMessage="Password cannot be empty">
                        </b:inputSecret>
                        <b:message for="password" />

                        <h:panelGroup />
                        <b:commandButton value="Register" type="submit" action="#{user.add}" />
                        <!-- TODO get the styling out of the document -->
                        <h:outputLink value="index.xhtml" style="color:#ed8d8d;">Home</h:outputLink>
                        <h:panelGroup />
                    </b:panelGrid>
                </b:panel>
            </b:container>
        </h:form>

    </h:body>
</html>
