<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ld="http://java.sun.com/jsf/composite/leaderboard" >

    <h:body>

        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="header">
                <title>QuizPage</title>
                <link rel="stylesheet" type = "text/css" href="quiz.css"> </link> 
            </ui:define>
            <ui:define name="content">

                <p:button value="go back to quiz list" icon="fa fa-reply" href="quizlist.xhtml"/>
                <h1 class="quizTitle" >#{quizPageBackingBean.quiz.title}</h1>
                <h3>#{quizPageBackingBean.quiz.quizzCategory.category}</h3>
                <h3>Quiz created by:  #{quizPageBackingBean.quiz.creator.username}</h3>

                <div class="playquizdiv" >
                    <p:button href="playquiz.xhtml" icon="fa fa-fw fa-play-circle" value="play quiz">
                        <f:param name="quizId" value="#{quizPageBackingBean.quizId}"/>
                    </p:button>
                </div>

                <ld:leaderboardComp value="#{leaderboardBackingBean.getBoard(quizPageBackingBean.quiz.id)}"></ld:leaderboardComp>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
