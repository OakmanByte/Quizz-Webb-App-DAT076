<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>QuizList</title>
    </h:head>

    <h:body>
        <h:form>
                <h2>List of quizzes</h2>
                <p:dataTable value="#{quizListBackingBean.quizzes}" var="quiz">
                    <p:column headerText="Title" sortBy="#{quiz.title}" >#{quiz.title}</p:column>
                    <p:column headerText="Category" sortBy="#{quiz.quizzCategory.category}" >#{quiz.quizzCategory.category}</p:column>
                    <p:column headerText="Creator" >#{quiz.creator.username}</p:column>
                    <p:column>
                        <p:button href="quizpage.xhtml" icon="fa fa-fw fa-search-plus" value="go to quiz page">
                            <f:param name="quizId" value="#{quiz.id}"/>
                        </p:button>
                    </p:column>
                </p:dataTable>
            </h:form>

    </h:body>




</html>
