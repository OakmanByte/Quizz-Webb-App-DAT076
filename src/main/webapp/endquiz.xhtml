<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:ld="http://java.sun.com/jsf/composite/leaderboard">


    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition template="WEB-INF/template/common.xhtml">
            <ui:define name="header">
                <title>Facelet Title</title>
                <link rel="stylesheet" type = "text/css" href="quiz.css"> </link> 
            </ui:define>
            <ui:define name="content">
                <h:form>

                    <h3 class="quizTitle"> Quiz completed: #{endQuizBackingBean.quiz.title}</h3>
                    <h3> Score : #{endQuizBackingBean.points} / #{endQuizBackingBean.maxPoints} points </h3>
                    <h3> #{endQuizBackingBean.message}</h3>
                    <h3> Creator :  #{endQuizBackingBean.quiz.creator.username}  </h3>

                    <div class="card">  
                        <p:column>
                            <p:commandButton value="Account Page" action="#{playQuizController.redirectAccount()}" icon="pi pi-external-link" update="@form" disabled="#{endQuizBackingBean.disableButtons() == true}" />
                        </p:column>
                        <p:column>
                            <p:commandButton value="Leave Rating" type="button" onclick="PF('dlg3').show()"  icon="pi pi-external-link" update="@form" disabled="#{endQuizBackingBean.disableButtons() == true}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Play Another Quiz" action="#{playQuizController.redirectPlay()}" icon="pi pi-external-link" update="@form" />
                        </p:column>
                    </div>

                    <p:dialog header="Leave Rating" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade">
                        <h5 class="p-mt-0"> Enter Rating Score</h5>
                        <p:rating value='#{ratingsBackingBean.ratingsScore}'/>

                        <p:outputLabel for="ratings-review" value="Enter Rating Review"/>
                        <p:inputText id="ratings-review" value='#{ratingsBackingBean.ratingsReview}'/>

                        <f:facet name="footer">
                            <p:commandButton value="Leave Rating" class="changeratingButton" action="#{ratingsBackingBean.add()}" update="@form" ajax="false" />
                        </f:facet>
                    </p:dialog>
                </h:form> 
                <ld:leaderboardComp value="#{leaderboardBackingBean.getBoard(quizPageBackingBean.quiz.id)}"></ld:leaderboardComp>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
