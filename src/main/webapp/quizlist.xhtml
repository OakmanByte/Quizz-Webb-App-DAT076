<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>QuizList</title>
    </h:head>

    <h:body>

        <ui:composition template="WEB-INF/template/common.xhtml">

            <ui:define name="content">

                <h:form>

                    <p:dataTable var="quiz" value="#{quizListBackingBean.quizzes}" widgetVar="quizTable"
                                 emptyMessage="No matching quiz found"
                                 filteredValue="#{quizListBackingBean.filteredQuizzes}" lazy="false">
                        
                        <f:facet name="header">
                            List of Quizzes
                        </f:facet>

                        <p:column headerText="Title" sortBy="#{quiz.title}" filterBy="#{quiz.title}" >#{quiz.title}</p:column>
                        
                        <p:column field="quizzCategory.category" headerText="Category" filterMatchMode="exact" sortBy="#{quiz.quizzCategory.category}">
                            
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('quizTable').filter()" styleClass="custom-filter">
                                    <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{quizListBackingBean.allCategories}" />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:column>
                        
                        <p:column headerText="Creator" sortBy="#{quiz.creator.username}" filterBy="#{quiz.creator.username}" >#{quiz.creator.username}</p:column>
                        
                        <p:column>
                            <p:button  icon="fa fa-fw fa-search-plus" value="AverageScore" onclick="PF('dlg3').show()" >
                                <f:param name="quizId" value="#{quiz.id}"/>
                            </p:button>
                        </p:column>

                        <p:column>
                            <p:button href="quizpage.xhtml" icon="fa fa-fw fa-search-plus" value="go to quiz page">
                                <f:param name="quizId" value="#{quiz.id}"/>
                            </p:button>
                        </p:column>

                    </p:dataTable>
    
                        
                      
                </h:form>
                
            </ui:define>

        </ui:composition>

    </h:body>




</html>
