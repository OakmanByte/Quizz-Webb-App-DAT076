<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Create Rating">
                <p:panelGrid columns="1" layout="grid">



                    <h5 class="p-mt-0"> Enter Rating Score</h5>
                    <p:rating value='#{ratingsBackingBean.ratingsScore}'/>
                   

                    <p:outputLabel for="ratings-review" value="Enter Rating Review"/>
                    <p:inputText id="ratings-review" value='#{ratingsBackingBean.ratingsReview}'/>

                    <p:commandButton value="Create" action="#{ratingsBackingBean.add()}" ajax="false"/>
                </p:panelGrid>
                <input type="hidden" value="${_csrf.token}" name="${_csrf.parameterName}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
